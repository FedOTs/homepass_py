<html>
    <head>
        <base href="/">
        <meta charset="UTF-8">
        <title>Хранилище паролей - Вход/Регистрация</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='styles/auth.css') }}">
    </head>
    <body>
        <div class="container">
            <div class="tabs">
                <div class="tab active" onclick="switchTab('login')">Авторизация</div>
                <div class="tab" onclick="switchTab('register')">Регистрация</div>
            </div>
            
            <form id="loginForm" class="form active" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                    <div class="error" id="loginEmailError"></div>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Пароль</label>
                    <input type="password" id="loginPassword" required>
                    <div class="error" id="loginPasswordError"></div>
                </div>
                <button id="loginButton" type="submit">Войти</button>
            </form>
        
            <form id="registerForm" class="form" onsubmit="handleRegister(event)">
                <div class="input-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                    <div class="error" id="registerEmailError"></div>
                </div>
                <div class="input-group">
                    <label for="registerName">Имя</label>
                    <input type="text" id="registerName" required>
                    <div class="error" id="registerNameError"></div>
                </div>
                <div class="input-group">
                    <label for="registerPassword">Пароль</label>
                    <input type="password" id="registerPassword" required>
                    <div class="error" id="registerPasswordError"></div>
                </div>
                <div class="input-group">
                    <label for="registerPasswordConfirm">Подтвердить пароль</label>
                    <input type="password" id="registerPasswordConfirm" required>
                    <div class="error" id="registerPasswordConfirmError"></div>
                </div>
                <button id="registerButton" type="submit">Зарегистрироваться</button>
            </form>
        </div>
        <script src="{{ url_for('static', path='js/auth.js') }}"></script>
    </body>
</html>
